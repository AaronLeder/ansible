# ==================== READ ME ==================== #

# Please reference the below commands to work with the vault

# Create: ansible-vault create secrets.yml
# Encrypt: ansible-vault encrypt filename.yml
# Decrypt: ansible-vault decrypt filename.yml
# Edit Without Decrypt: ansible-vault edit filename.yml
# Change Vault PW: ansible-vault rekey filename.yml
# View Contents: ansible-vault view filename.yml

# CLI to run playbook (more secure):
# ansible-playbook playbook.yml --ask-vault-pass -K

# CLI to run playbook (less secure):
# ansible-playbook playbook.yml --vault-password-file vault_pass.txt

# Encrypt certain variables instead of whole file (less secure):
# ansible-vault encrypt_string 'SuperSecret' --name 'vault_token'

